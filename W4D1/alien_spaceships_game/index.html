<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/W4D1/alien_spaceships_game/main.css">
    <script src="/W4D1/alien_spaceships_game/app.js" defer></script>
    <title>Space Wars</title>
</head>

<body>

    <div class="container">
        <div>
            <h1>Space Battle</h1>
        </div>
        <div class="display-main">
            <div class="ally-stats">
                Ally Stats
            </div>
            <div class="gameboard">
                <div class="enemy ships">
                    Enemy Ships Here
                </div>
                <div class="ally ships">
                    Ally Ships Here
                </div>
            </div>
            <div class="enemy-stats">
                Enemy Stats
            </div>
        </div>
        <div>
            <button class="start" onclick="game.start()">Start Game</button>
        </div>
        <div class="control">
            <button class="attack">Attack</button>
            <button class="check-ships">Check Ships</button>
            <button class="use-shield">Use Shield</button>
            <!-- <button class="use-missile">Use Missile</button> -->
        </div>
    </div>

</body>

</html>
