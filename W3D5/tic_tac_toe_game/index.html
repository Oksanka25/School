<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/W3D5/tic_tac_toe_game/style.css">
    <script src="/W3D5/tic_tac_toe_game/app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="row">
            <div class="hidden square one"></div>
            <div class="hidden square two"></div>
            <div class="hidden square three"></div>
        </div>
        <div class="row">
            <div class="hidden square four"></div>
            <div class="hidden square five"></div>
            <div class="hidden square six"></div>
        </div>
        <div class="row">
            <div class="hidden square seven"></div>
            <div class="hidden square eight"></div>
            <div class="hidden square nine"></div>
        </div>
    </div>

    <div class="buttons">
        <button class="start">Start game</button>
        <br>
        <button class="reset">Reset game</button>
    </div>

    <div class="illegal"> </div>

    <div class="score">
        <div class="xwins"> Player X total:</div>
        <div class="owins"> Player O total:</div>
    </div>

</body>

</html>
